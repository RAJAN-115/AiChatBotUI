<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>AI Assistant</h1>
        </header>
        <main class="chat-messages">
            <div class="message user-message">
                <p>What are CSS Variables?</p>
            </div>
            <div class="message ai-message">
                <p>CSS variables, also known as custom properties, allow you to store specific values to be reused throughout a document.</p>
            </div>
        </main>
        <footer>
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </footer>
    </div>
</body>
</html>
